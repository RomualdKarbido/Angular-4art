<div class="topmenu">
	<div class="topmenu__left-wrap">
		<div class="topmenu__left topmenu__left_language">
			<div class="topmenu__item ">
				<a href="/" class="topmenu__item-link active">
					ru
				</a>
			</div>
			<div class="topmenu__item active">
				<a href="/" class="topmenu__item-link" >
					en
				</a>
			</div>
		</div>

		<div class="topmenu__left topmenu__left_home">
			<div class="topmenu__item" *ngFor="let menu of TopMenulist">
				<a  class="topmenu__item-link"
            routerLink="{{ menu.link }}"
            routerLinkActive="active">
            {{ menu.name }}
			  </a>


		</div>
	</div>


	<div class="topmenu__left topmenu__left_art">

		<div class="topmenu__item" *ngFor="let art of TopMenuArtsNew">
			<div class="topmenu__item-wrap">
						<a 	class="topmenu__item-link"
						routerLink="/art/{{ art.object_id }}/{{ art.children[0].object_id }}"
						routerLinkActive="active">
							{{ art.title }}
						</a>
						<div class="topmenu__submenu" >
							<div class="topmenu__submenu-item" *ngFor="let artSub of art.children">
								<a 	class="topmenu__submenu-link"
										*ngIf="artSub.object == 'page'"
										routerLink="/art/{{ art.object_id }}/{{ artSub.object_id }}"
										routerLinkActive="active">
										{{ artSub.title }}
								</a>
								<a 	class="topmenu__submenu-link"
										*ngIf="artSub.object == 'category'"
										routerLink="/art/{{ art.object_id }}/gallery/all"
										routerLinkActive="active">
										{{ artSub.title }}
								</a>
						</div>
				</div>
			</div>
		</div>

	</div>
</div>


<div class="topmenu__right">
	<div class="topmenu__soc-list">
		<div class="topmenu__soc-item">
			<i class="mdi mdi-vk"></i>
		</div>
		<div class="topmenu__soc-item">
			<i class="mdi mdi-facebook"></i>
		</div>
		<div class="topmenu__soc-item">
			<i class="mdi mdi-twitter"></i>
		</div>
	</div>
</div>
</div>
