<div class="preloader" *ngIf="IsVisiblePreloader">
	<div class="preloader__line"></div>
</div>

<div class="art__header">
	<div class="art__cart" *ngIf="AutorLink[0]">
		<div class="art__cart-imgbox">
			<!-- <div class="art__cart-img" style="background: url(../assets/img/art/rt.jpg);"></div> -->
			<div class="art__cart-img"  [ngStyle]="{'background-image': 'url(' + mediaImg  + ')'}"></div>
		</div>
		<div class="art__cart-info">
			<h3>{{ Catmass.name }}</h3>
			<!-- <div class="art__cart-strong">
				{{ Catmass.description}}
			</div> -->
			<div class="art__cart-text">
				{{ Catmass.description}}
			</div>
			<div class="btn art__cart-btn" *ngIf="route.params.value.gall" routerLink="/art/{{IdCat}}/{{AutorLink[0].object_id}}"><i class="mdi mdi-arrow-left"></i> На страницу автора</div>
			<div class="btn art__cart-btn" *ngIf="route.params.value.id" routerLink="/art/{{IdCat}}/gallery/all">Смотреть работы автора <i class="mdi mdi-arrow-right"></i> </div>
		</div>
	</div>
</div>
